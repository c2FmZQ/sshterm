services:
  chrome:
    container_name: "headless-shell"
    image: "chromedp/headless-shell:133.0.6847.2"
    user: "65534:65534"
    shm_size: "2gb"
    healthcheck:
      test: ["CMD", "true"]
      interval: 5s
      retries: 5
      start_period: 5s

  devtest:
    container_name: "devtest"
    image: "sshterm-testserver"
    user: "65534:65534"
    command: "--with-chromedp=ws://chrome:9222"
    working_dir: "/"
    volumes:
      - "/tmp:/tmp"
    depends_on:
      chrome:
        condition: service_healthy
